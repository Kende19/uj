<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REG</title>
</head>
<body>
    
    <form action="javascript:void(0)">

    <input type="email" name="reg" id="mail" placeholder="EMAIL" required> <br>
    <input type="password" name="reg" id="pass" placeholder="JELSZÓ" required> <br> 
    <input type="checkbox" name="reg" id="aszf" checked>
    <label for="aszf">Elfogadod az általános szerződési feltételeket?</label> <br>
    <input type="submit" value="REGISZTRÁCIÓ" onclick="regiszt()">
    </form>

    <script>
        function regiszt() {
            localStorage.setItem("email", mail.value)
            localStorage.setItem("pass", pass.value)
        }
    </script>

</body>
</html>
